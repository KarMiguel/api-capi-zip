version: "3.1"

services:
  postgresql:
    image: postgres
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "adminpass"
      POSTGRES_DB: "short_link_db"
    volumes:
      - /var/cache/postgres_data:/var/lib/postgresql/data3
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "dev@capicloud.io"
      PGADMIN_DEFAULT_PASSWORD: "PgAdmin2023!"
    ports:
      - "80:80"